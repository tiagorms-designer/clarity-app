<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clarity - Inteligência Operacional</title>
    <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/tiagorms-designer/clarity-assets/refs/heads/main/public/brand/logo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Configuração de Variáveis de Ambiente
      // Se a IA não funcionar, cole sua chave entre as aspas abaixo:
      window.process = {
        env: {
          API_KEY: "" 
        }
      };

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              border: "var(--border)",
              input: "var(--input)",
              ring: "var(--ring)",
              background: "var(--background)",
              surface: "var(--card)", 
              primary: {
                DEFAULT: "var(--primary)",
                foreground: "var(--primary-foreground)",
              },
              secondary: {
                DEFAULT: "var(--muted-foreground)", 
                foreground: "var(--secondary-foreground)",
              },
              dark: "var(--foreground)",
              muted: {
                DEFAULT: "var(--muted)",
                foreground: "var(--muted-foreground)",
              },
              accent: {
                DEFAULT: "var(--accent)",
                foreground: "var(--accent-foreground)",
              },
              popover: {
                DEFAULT: "var(--popover)",
                foreground: "var(--popover-foreground)",
              },
              card: {
                DEFAULT: "var(--card)",
                foreground: "var(--card-foreground)",
              },
              destructive: {
                DEFAULT: "var(--destructive)",
                foreground: "var(--destructive-foreground)",
              },
              risk: {
                high: '#ef4444', 
                medium: '#FFB547', 
                low: '#10b981', 
                neutral: '#8a95ae' 
              }
            },
            fontFamily: {
              sans: ['DM Sans', 'Inter', 'sans-serif'], 
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
              'xl': '1rem',
              '2xl': '1.25rem',
              '3xl': '1.5rem', 
            },
            boxShadow: {
              'soft': 'var(--shadow-md)',
              'sm': 'var(--shadow-sm)',
              'md': 'var(--shadow-md)',
              'lg': 'var(--shadow-lg)',
              'xl': 'var(--shadow-xl)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --background: #f8f8fc;
        --foreground: #29325d;
        --card: #ffffff;
        --card-foreground: #29325d;
        --popover: #ffffff;
        --popover-foreground: #29325d;
        --primary: #6f52ed;
        --primary-foreground: #ffffff;
        --secondary: #eceff5;
        --secondary-foreground: #29325d;
        --muted: #f2f5fa;
        --muted-foreground: #8a95ae;
        --accent: #f2f5fa;
        --accent-foreground: #29325d;
        --destructive: #ef4444;
        --destructive-foreground: #ffffff;
        --border: #e2e8f0;
        --input: #e2e8f0;
        --ring: #6f52ed;
        --radius: 0.75rem;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.02), 0 2px 4px -2px rgb(0 0 0 / 0.02);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.05), 0 8px 10px -6px rgb(0 0 0 / 0.01);
      }
      .dark {
        --background: #0f172a;
        --foreground: #f8fafc;
        --card: #1e293b;
        --card-foreground: #f8fafc;
        --popover: #1e293b;
        --popover-foreground: #f8fafc;
        --primary: #818cf8;
        --primary-foreground: #0f172a;
        --secondary: #334155;
        --secondary-foreground: #f8fafc;
        --muted: #1e293b;
        --muted-foreground: #94a3b8;
        --accent: #1e293b;
        --accent-foreground: #f8fafc;
        --destructive: #7f1d1d;
        --destructive-foreground: #f8fafc;
        --border: #1e293b;
        --input: #1e293b;
        --ring: #818cf8;
      }
      body {
        font-family: 'DM Sans', sans-serif;
        background-color: var(--background);
        color: var(--foreground);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "mammoth": "https://esm.sh/mammoth@^1.11.0",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@^5.4.530"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
